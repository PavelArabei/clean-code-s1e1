<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body" >
    <div class="header">
      <img class="header__logo" src="./eisenhower-matrix.jpg" alt="todo-logo">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p class="add-task" id="topSectionForAddingElementToList">
        <h3 class="add-task__title title" >Add Item</h3>
        <div class="add-task__interaction-container">
          <input class="add-task__input text-input" type="text">
          <button class="add-task__button button" >Add</button>
        </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul class="incomplete list">
        <li class="todo">
          <input class="todo__checkbox checkbox-input" type="checkbox">
          <label class="todo__label">Pay Bills</label>
          <input class="todo__input text-input" value="Pay Bills" type="text">
          <button class="todo__edit-button button">Edit</button>
          <button class="todo__delete-button button">
            <img class="todo__delete-icon" src="./remove.svg" alt="delete-icon">
          </button>
        </li>
        <li class="todo edit-mode">
          <input class="todo__checkbox checkbox-input" type="checkbox">
          <label class="todo__label">Go Shopping</label>
          <input class="todo__input text-input" value="Go Shopping">
          <button class="todo__edit-button button">Save</button>
          <button class="todo__delete-button button">
            <img class="todo__delete-icon" src="./remove.svg" alt="delete-icon">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="completed list">
        <li class="todo">
          <input class="todo__checkbox checkbox-input" type="checkbox" checked>
          <label class="todo__label">See the Doctor</label>
          <input class="todo__input text-input" type="text">
          <button class="todo__edit-button button">Edit</button>
          <button class="todo__delete-button button">
            <img class="todo__delete-icon" src="./remove.svg" alt="delete-icon">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
